<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <script>
      function tipCalculate(percentValue) {
        var tip = document.getElementById('tip');
        var bill = document.getElementById('bill');
        var percent = document.getElementById('percent');
        var totalBill = document.getElementById('totalbill');

        var slideval = document.getElementById('slideval');
        var prcnt = percent.value * .01;
        slideval.innerHTML = percent.value+"%";
        tip.innerHTML = (bill.value * prcnt).toFixed(2);
        totalBill.innerHTML = (parseFloat(bill.value) + parseFloat(tip.innerHTML)).toFixed(2);
      }

      function isNumber(evt) {
          evt = (evt) ? evt : window.event;
          var charCode = (evt.which) ? evt.which : evt.keyCode;
          if (charCode > 31 && (charCode < 48 || charCode > 57)) {
              return false;
          }
          return true;
      }
    </script>

    <style>
      .container {
        margin-top: 50px
      }

      .main-label {
        margin-top:15px;
      }
    </style>

  </head>
  <body>
    <div class="container text-center">
      <div class="col-md-6 col-md-offset-3 ">
        <div class="page-header">
          <h1>Tip Calculator</h1>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Tip Calculator</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-4 col-md-offset-4 main-label">
              <h5>Enter the bill total</h5>
            </div>

            <div class="col-md-4 col-md-offset-4 main-label">
              <div class="input-group">
                <span class="input-group-addon">£</span>
                <input type="number" id="bill" value="5" onchange="tipCalculate(percent.value)" onkeypress="return isNumber(event)" class="form-control form-control text-center" />
                <br>
              </div>
            </div>

            <div class="col-md-4 col-md-offset-4 main-label">
              <h5>Tip percentage:</h5>
            </div>

            <div class="col-md-6 col-md-offset-3 ">
              <input type="range" id="percent" min="0" max="100" value="0" step="1" onchange="tipCalculate(this.value)">
              <span id="slideval" class="text-center">0%</span>
            </div>

            <div class="col-md-12"><hr></div>

            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6 main-label">
                  <h4>Tip total</h3>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      £<span id="tip">0.00</span>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 main-label">
                  <h4>Total bill</h3>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      £<span id="totalbill">0.00</span>
                    </div>
                  </div>
                </div>
              </div> <!-- End row -->
            </div>

          </div>
        </div>
      </div>

    </div>

  </body>
</html>
