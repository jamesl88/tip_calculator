<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>
      function tipCalculate(theChangedValue, bill) {
        var tip = document.getElementById('tip');
        var bill = document.getElementById('bill');
        var slideval = document.getElementById('slideval');
        var prcnt = theChangedValue * .01;
        slideval.innerHTML = theChangedValue+"%";
        tip.innerHTML = "£" + (bill.value * prcnt).toFixed(2);
      }
    </script>

    <style>
      .container {
        margin-top: 50px
      }

      .main-label {
        margin-top:15px;
      }
    </style>

  </head>
  <body>
    <div class="container text-center">
      <div class="col-md-6 col-md-offset-3 ">
        <div class="page-header">
          <h1>Tip Calculator</h1>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Tip Calculator</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-4 col-md-offset-4 main-label">
              <h5>Enter the bill total</h5>
            </div>

            <div class="col-md-4 col-md-offset-4 main-label">
              <div class="input-group">
                <span class="input-group-addon">£</span>
                <input type="number" id="bill" value="5" class="form-control form-control text-center"><br>
              </div>
            </div>

            <div class="col-md-4 col-md-offset-4 main-label">
              <h5>Tip percentage:</h5>
            </div>

            <div class="col-md-6 col-md-offset-3 ">
              <input type="range" min="0" max="100" value="0" step="1" onchange="tipCalculate(this.value,'bill')"><span id="slideval" class="text-center">0%</span>
            </div>

            <div class="col-md-6 col-md-offset-3"><hr></div>

            <div class="col-md-6 col-md-offset-3 .main-label" >
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Tip to leave</h3>
                </div>
                <div class="panel-body">
                  <span id="tip">£0.00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
